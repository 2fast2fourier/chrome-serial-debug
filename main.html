<!DOCTYPE html>
<html>
  <head>
    <script src="logic.js"></script>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="container">
      <label>
        Port:
        <select id="port-picker"></select>
      </label>

      <label>
        Status:
        <span id="status">Loading</span>
      </label>
    </div>

    <div id="inputs">
      <label>
        DCD:
        <span id="dcd_status">---</span>
      </label>

      <label>
        CTS:
        <span id="cts_status">---</span>
      </label>

      <label>
        RI:
        <span id="ri_status">---</span>
      </label>

      <label>
        DSR:
        <span id="dsr_status">---</span>
      </label>

      <div id="outputs">
        <label>
          DTR:
          <input type="checkbox" id="dtr_input"></input>
        </label>

        <label>
          RTS:
          <input type="checkbox" id="rts_input"></input>
        </label>

      </div>

    <h3>Events</h3>
    <pre class="events" id="events"></pre>
    <input type="button" value="Break" id="break_btn" />
    <input type="button" value="Frame Error" id="frame_btn" />
    <input type="button" value="Disconnect" id="disconnect_btn" />


  </body>
</html>
