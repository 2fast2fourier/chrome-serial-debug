<!DOCTYPE html>
<html>
  <head>
    <script src="logic.js"></script>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="container">
      <label>
        Port:
        <select id="port-picker"></select>
      </label>

      <label>
        Status:
        <span id="status">Loading</span>
      </label>
    </div>

    <div id="inputs">

      <div id="outputs">
        <label>
          DTR:
          <input type="checkbox" id="dtr_input"></input>
        </label>

        <label>
          RTS:
          <input type="checkbox" id="rts_input"></input>
        </label>

      </div>

    <h3>Events</h3>
    <pre class="events" id="events"></pre>
    <input type="button" value="Disconnect" id="disconnect_btn" />
    <input type="button" value="Pause" id="pause_btn" />
    <input type="button" value="SetBreak" id="set_break_btn" />
    <input type="button" value="Remote Break" id="break_btn" />
    <input type="button" value="Remote Frame Error" id="frame_btn" />
    <input type="button" value="Read Signals" id="read_signals_btn" />
    <input type="button" value="Send Ping" id="ping_btn" />


  </body>
</html>
